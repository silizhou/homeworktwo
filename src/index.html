    <script>
        $.ajax({
            url: './data/list.json',
            success: function(data) {
                data.forEach(file => {
                    var str = `<li>
                                    <p>${file.name}</p>
                                </li>`;
                    $(str).appendTo($(".ulList"));
                });
                $("li").eq(0).addClass("current")
            }
        })
